<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;

        const stack = [];

        for (let i = 0; i < str.length; i++) {
          if (str[i] === '(') {
            stack.push(str[i]);
          } else {
            stack.pop();

            if (str[i - 1] === '(') {
              answer += stack.length;
            } else {
              answer++;
            }
          }
        }

        return answer;
      }

      //   const str = '()(((()())(())()))(())';
      const str = '(((()(()()))(())()))(()())';

      console.log(solution(str));
    </script>
  </body>
</html>
