<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;

        const queue = Array.from({ length: n }, (x, i) => i + 1);

        while (queue.length !== 1) {
          for (let i = 1; i < k; i++) {
            queue.push(queue.shift());
          }

          queue.shift();
        }

        answer = queue.shift();

        return answer;
      }

      const n = 8;
      const k = 3;

      console.log(solution(n, k));
    </script>
  </body>
</html>
