<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer;

        const queue = str1.split('');

        for (let x of str2) {
          if (x === queue[0]) {
            queue.shift();
          }
        }

        if (queue.length === 0) {
          answer = 'YES';
        } else {
          answer = 'NO';
        }

        return answer;
      }

      const str1 = 'CBA';
      const str2 = 'CBDAGE';

      console.log(solution(str1, str2));
    </script>
  </body>
</html>
