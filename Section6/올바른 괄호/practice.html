<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        const stack = [];

        for (x of str) {
          if (x === '(') {
            stack.push(x);
          } else {
            if (stack.length === 0) {
              return 'NO';
            }

            stack.pop();
          }
        }

        if (stack.length > 0) {
          return 'NO';
        }

        return 'YES';
      }

      //   const str = '(())()';
      //   const str = '(()()))';
      const str = '(()(()))(()';

      console.log(solution(str));
    </script>
  </body>
</html>
