<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = '';

        const stack = [];

        for (let x of str) {
          if (x === '(') {
            stack.push(x);
          } else if (x === ')') {
            stack.pop();
          } else {
            if (stack.length === 0) {
              answer += x;
            } else {
              continue;
            }
          }
        }

        return answer;
      }

      const str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';

      console.log(solution(str));
    </script>
  </body>
</html>
