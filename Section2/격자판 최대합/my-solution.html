<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let temp = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            temp = temp + arr[i][j];
          }

          if (answer < temp) {
            answer = temp;
          }

          temp = 0;
        }

        for (let i = 0; i < arr[0].length; i++) {
          for (let j = 0; j < arr.length; j++) {
            temp = temp + arr[j][i];
          }

          if (answer < temp) {
            answer = temp;
          }

          temp = 0;
        }

        for (let i = 0; i < arr.length; i++) {
          temp = temp + arr[i][i];
        }

        if (answer < temp) {
          answer = temp;
        }

        temp = 0;

        for (let i = 0; i < arr.length; i++) {
          temp = temp + arr[i][arr.length - i - 1];
        }

        if (answer < temp) {
          answer = temp;
        }

        return answer;
      }

      const arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
