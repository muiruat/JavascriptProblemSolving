<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = 0;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (i === 0 && j === 0) {
              if (arr[i + 1][j] < arr[i][j] && arr[i][j + 1] < arr[i][j]) {
                answer++;
              }
            } else if (i === 0 && j > 0 && j < n - 1) {
              if (arr[i][j - 1] < arr[i][j] && arr[i + 1][j] < arr[i][j] && arr[i][j + 1] < arr[i][j]) {
                answer++;
              }
            } else if (i === 0 && j === n - 1) {
              if (arr[i][j - 1] < arr[i][j] && arr[i + 1][j] < arr[i][j]) {
                answer++;
              }
            } else if (i === n - 1 && j === 0) {
              if (arr[i - 1][j] < arr[i][j] && arr[i][j + 1] < arr[i][j]) {
                answer++;
              }
            } else if (i === n - 1 && j > 0 && j < n - 1) {
              if (arr[i][j - 1] < arr[i][j] && arr[i - 1][j] < arr[i][j] && arr[i][j + 1] < arr[i][j]) {
                answer++;
              }
            } else if (i === n - 1 && j === n - 1) {
              if (arr[i][j - 1] < arr[i][j] && arr[i - 1][j] < arr[i][j]) {
                answer++;
              }
            } else if (i > 0 && i < n - 1 && j === 0) {
              if (arr[i][j + 1] < arr[i][j] && arr[i - 1][j] < arr[i][j] && arr[i + 1][j] < arr[i][j]) {
                answer++;
              }
            } else if (i > 0 && i < n - 1 && j === n - 1) {
              if (arr[i][j - 1] < arr[i][j] && arr[i - 1][j] < arr[i][j] && arr[i + 1][j] < arr[i][j]) {
                answer++;
              }
            } else {
              if (arr[i][j - 1] < arr[i][j] && arr[i - 1][j] < arr[i][j] && arr[i + 1][j] < arr[i][j] && arr[i][j + 1] < arr[i][j]) {
                answer++;
              }
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
