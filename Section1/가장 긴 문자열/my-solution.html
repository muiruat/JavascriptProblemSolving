<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer;
        let length = 0;

        for (x of str) {
          if (x.length > length) {
            length = x.length;
            answer = x;
          }
        }

        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
