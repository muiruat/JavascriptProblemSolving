<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [0, arr[0]];
        let arrLength = arr.length;

        for (let i = 0; i < arrLength; i++) {
          if (arr[i] % 2 === 1) {
            answer[0] += arr[i];

            if (answer[1] % 2 === 0) {
              answer[1] = arr[i];
            }

            if (answer[1] > arr[i]) {
              answer[1] = arr[i];
            }
          }
        }

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
