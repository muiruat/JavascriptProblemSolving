<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer;
        const length = str.length;
        const mid = Math.floor(length / 2);

        if (length % 2 === 0) {
          answer = str.substring(mid - 1, mid + 1);
        } else {
          answer = str.substring(mid, mid + 1);
        }

        return answer;
      }
      console.log(solution('study'));
    </script>
  </body>
</html>
