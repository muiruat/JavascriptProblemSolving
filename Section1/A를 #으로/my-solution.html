<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = str
          .split('')
          .map((x) => {
            if (x === 'A') {
              return '#';
            } else {
              return x;
            }
          })
          .join('');

        return answer;
      }

      str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
</html>
