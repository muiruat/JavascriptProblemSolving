<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr.filter((x, i) => {
          return arr.indexOf(x) === i;
        });

        return answer;
      }

      let arr = ['good', 'time', 'good', 'time', 'student'];

      console.log(solution(arr));
    </script>
  </body>
</html>
