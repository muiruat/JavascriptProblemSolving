<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        for (let i = 1; i < n; i++) {
          const temp = arr[i];
          let index = 0;

          for (let j = i - 1; j >= 0; j--) {
            if (arr[j] > temp) {
              arr[j + 1] = arr[j];
            } else {
              index = j + 1;
              break;
            }
          }

          arr[index] = temp;
        }

        return arr;
      }

      const n = 6;
      const arr = [11, 7, 5, 6, 10, 9];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
