<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        const answer = [];

        answer.push(arr[0]);

        for (let i = 1; i < n; i++) {
          for (let j = 0; j < answer.length; j++) {
            if (arr[i] < answer[j]) {
              answer.splice(j, 0, arr[i]);
              break;
            }
          }
        }

        return answer;
      }

      const n = 6;
      const arr = [11, 7, 5, 6, 10, 9];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
