<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        const arr1 = [];
        const arr2 = [];

        for (let x of arr) {
          if (x < 0) {
            arr1.push(x);
          } else if (x > 0) {
            arr2.push(x);
          }
        }

        return arr1.concat(arr2);
      }

      const n = 8;
      const arr = [1, 2, 3, -3, -2, 5, 6, -6];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
