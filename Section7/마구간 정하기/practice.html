<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function check(arr, mid) {
        let a = arr[0];
        let count = 1;

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - a >= mid) {
            a = arr[i];
            count++;
          }
        }

        return count;
      }

      function solution(n, c, arr) {
        let answer;

        arr.sort((a, b) => a - b);

        let l = 1;
        let r = arr[n - 1];

        while (l <= r) {
          let mid = parseInt((l + r) / 2);

          if (check(arr, mid) >= c) {
            answer = mid;
            l = mid + 1;
          } else {
            r = mid - 1;
          }
        }

        return answer;
      }

      const n = 5;
      const c = 3;
      const arr = [1, 2, 8, 4, 9];

      console.log(solution(n, c, arr));
    </script>
  </body>
</html>
