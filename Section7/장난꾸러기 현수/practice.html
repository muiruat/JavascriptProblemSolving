<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = [];
        const sortedArr = arr.slice();

        for (let i = 1; i < n; i++) {
          const temp = sortedArr[i];
          let index = i;

          for (let j = i - 1; j >= 0; j--) {
            if (temp < sortedArr[j]) {
              sortedArr[j + 1] = sortedArr[j];
            } else {
              index = j + 1;
              break;
            }
          }

          sortedArr[index] = temp;
        }

        for (let i = 0; i < n; i++) {
          if (arr[i] !== sortedArr[i]) {
            answer.push(i + 1);
          }
        }

        return answer;
      }

      //   const n = 9;
      //   const arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];

      const n = 6;
      const arr = [120, 130, 150, 150, 130, 150];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
