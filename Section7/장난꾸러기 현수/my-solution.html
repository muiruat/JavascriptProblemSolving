<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let a = -1;
        let b = -1;

        for (let i = 0; i < n - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            a = i;
            break;
          }
        }

        for (let i = a + 1; i < n - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            b = i;
            break;
          }
        }

        if (b === -1) {
          b = a;

          for (let i = 0; i < n - 1; i++) {
            if (arr[i] === arr[i + 1]) {
              a = i;
              break;
            }
          }
        }

        return `${a + 1} ${b + 2}`;
      }

      //   const n = 9;
      //   const arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];

      const n = 6;
      const arr = [120, 130, 150, 150, 130, 150];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
