<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        answer = arr;

        return answer;
      }

      const n = 6;
      const arr = [13, 5, 11, 7, 23, 15];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
