<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        arr.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });

        let count = 0;
        let end = 0;

        for (let x of arr) {
          if (end <= x[0]) {
            end = x[1];
            count++;
          }
        }

        return count;
      }

      //   const n = 5;
      //   const arr = [
      //     [1, 4],
      //     [2, 3],
      //     [3, 5],
      //     [4, 6],
      //     [5, 7],
      //   ];

      const n = 3;
      const arr = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
