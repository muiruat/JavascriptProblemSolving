<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function check(arr, mid) {
        let count = 1;
        let sum = 0;

        for (let x of arr) {
          if (sum + x <= mid) {
            sum += x;
          } else {
            sum = x;
            count++;
          }
        }

        return count;
      }

      function solution(n, m, arr) {
        let l = Math.max(...arr);
        let r = arr.reduce((a, b) => a + b, 0);

        while (l <= r) {
          const mid = parseInt((l + r) / 2);

          if (check(arr, mid) === m) {
            return mid;
          } else if (check(arr, mid) < m) {
            r = mid - 1;
          } else {
            l = mid + 1;
          }
        }
      }

      const n = 9;
      const m = 3;
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
