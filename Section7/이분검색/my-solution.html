<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        arr.sort((a, b) => a - b);

        let low = 0;
        let high = n - 1;
        let mid = Math.floor((low + high) / 2);

        while (low <= high) {
          if (arr[mid] === m) {
            return mid + 1;
          } else if (arr[mid] > m) {
            high = mid - 1;
            mid = Math.floor((low + high) / 2);
          } else {
            low = mid + 1;
            mid = Math.floor((low + high) / 2);
          }
        }

        return -1;
      }

      const n = 8;
      const m = 32;
      const arr = [23, 87, 65, 12, 57, 32, 99, 81];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
