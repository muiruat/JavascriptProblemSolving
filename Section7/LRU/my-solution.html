<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, n, arr) {
        const cache = Array.from({ length: s }, () => 0);

        for (let i = 0; i < n; i++) {
          let index = 0;

          for (let j = 0; j < s; j++) {
            if (arr[i] === cache[j]) {
              index = j;
              break;
            }
          }

          if (index !== 0) {
            for (let j = index - 1; j >= 0; j--) {
              cache[j + 1] = cache[j];
            }
          } else {
            for (let j = s - 2; j >= 0; j--) {
              cache[j + 1] = cache[j];
            }
          }

          cache[0] = arr[i];

          console.log(cache);
        }
      }

      const s = 5;
      const n = 9;
      const arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];

      solution(s, n, arr);
    </script>
  </body>
</html>
