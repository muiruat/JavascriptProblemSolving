<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        for (let i = 0; i < n; i++) {
          let minIndex = i;

          for (let j = i; j < n; j++) {
            if (arr[minIndex][0] > arr[j][0]) {
              minIndex = j;
            } else if (arr[minIndex][0] === arr[j][0]) {
              if (arr[minIndex][1] > arr[j][1]) {
                minIndex = j;
              }
            }
          }

          [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
        }

        return arr;
      }

      const n = 5;
      const arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];

      console.log(solution(n, arr));
    </script>
  </body>
</html>
