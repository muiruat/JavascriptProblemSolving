<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = [];

        arr = arr.map((x) => {
          return parseInt(x.toString().split('').reverse().join(''));
        });

        arr.forEach((x) => {
          if (x === 1) {
            return;
          }

          for (let i = 2; i < x - 1; i++) {
            if (x % i === 0) {
              return;
            }
          }

          answer.push(x);
        });

        return answer;
      }

      const arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];

      console.log(solution(arr));
    </script>
  </body>
</html>
