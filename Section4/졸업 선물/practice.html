<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;

        arr.sort((a, b) => {
          return a[0] + a[1] - b[0] - b[1];
        });

        for (let i = 0; i < n; i++) {
          let temp = m - arr[i][0] / 2 - arr[i][1];
          let cnt = 1;

          for (let j = 0; i < n; j++) {
            if (j !== i && arr[j][0] + arr[j][1] > temp) {
              break;
            }

            if (j !== i && arr[j][0] + arr[j][1] <= temp) {
              temp = temp - arr[j][0] - arr[j][1];
              cnt++;
            }
          }

          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      const n = 5;
      const m = 28;
      const arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
