<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;

            for (let k = 0; k < m; k++) {
              let pi = 0;
              let pj = 0;

              for (let l = 0; l < n; l++) {
                if (arr[k][l] === i) {
                  pi = l;
                } else if (arr[k][l] === j) {
                  pj = l;
                }
              }

              if (pi < pj) {
                cnt++;
              }
            }

            if (cnt === m) {
              answer++;
            }
          }
        }

        return answer;
      }

      const n = 4;
      const m = 3;
      const arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
