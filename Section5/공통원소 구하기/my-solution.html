<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr1, arr2) {
        let answer = [];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < m; j++) {
            if (arr1[i] === arr2[j]) {
              answer.push(arr1[i]);
            }
          }
        }

        answer.sort((a, b) => a - b);

        return answer;
      }

      const n = 5;
      const arr1 = [1, 3, 9, 5, 2];
      const m = 5;
      const arr2 = [3, 2, 5, 7, 8];

      console.log(solution(n, m, arr1, arr2));
    </script>
  </body>
</html>
