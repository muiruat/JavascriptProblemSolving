<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        const map = new Map();

        for (let x of str1) {
          if (map.has(x)) {
            map.set(x, map.get(x) + 1);
          } else {
            map.set(x, 1);
          }
        }

        for (let x of str2) {
          if (!map.has(x) || map.get(x) === 0) {
            return 'NO';
          } else {
            map.set(x, map.get(x) - 1);
          }
        }

        return 'YES';
      }

      const str1 = 'AbaAeCe';
      const str2 = 'baeeACA';

      //   const str1 = 'abaCC';
      //   const str2 = 'Caaab';

      console.log(solution(str1, str2));
    </script>
  </body>
</html>
