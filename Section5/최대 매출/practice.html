<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        let sum = 0;

        for (let i = 0; i < m; i++) {
          answer += arr[i];
        }

        sum = answer;

        for (let i = m; i < n; i++) {
          sum = sum + arr[i] - arr[i - m];

          if (answer < sum) {
            answer = sum;
          }
        }

        return answer;
      }

      const n = 10;
      const m = 3;
      const arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
