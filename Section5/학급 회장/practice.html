<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, str) {
        let answer;

        const map = new Map();

        for (let x of str) {
          if (map.has(x)) {
            map.set(x, map.get(x) + 1);
          } else {
            map.set(x, 1);
          }
        }

        let max = 0;

        for (let [key, value] of map) {
          if (max < value) {
            max = value;
            answer = key;
          }
        }

        return answer;
      }

      const n = 15;
      const str = 'BACBACCACCBDEDE';

      console.log(solution(n, str));
    </script>
  </body>
</html>
