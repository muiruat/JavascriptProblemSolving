<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        let l = 0;
        let r = 0;
        let sum = 0;

        while (r < n) {
          sum += arr[r];

          while (sum > m) {
            sum -= arr[l++];
          }

          answer += r - l + 1;

          r++;
        }

        return answer;
      }

      const n = 5;
      const m = 5;
      const arr = [1, 3, 1, 2, 3];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
