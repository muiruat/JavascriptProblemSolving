<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr1, arr2) {
        let answer = [];

        for (let x of arr1) {
          answer.push(x);
        }

        for (let x of arr2) {
          answer.push(x);
        }

        answer.sort((a, b) => a - b);

        return answer;
      }

      const n = 10;
      const arr1 = [1, 3, 5];
      const m = 5;
      const arr2 = [2, 3, 6, 7, 9];

      console.log(solution(n, m, arr1, arr2));
    </script>
  </body>
</html>
