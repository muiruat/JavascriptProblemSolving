<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr1, arr2) {
        let answer = [];
        let i = 0;
        let j = 0;

        while (i < n && j < m) {
          if (arr1[i] <= arr2[j]) {
            answer.push(arr1[i++]);
          } else {
            answer.push(arr2[j++]);
          }
        }

        while (i < n) {
          answer.push(arr1[i++]);
        }

        while (j < m) {
          answer.push(arr2[j++]);
        }

        return answer;
      }

      const n = 3;
      const arr1 = [1, 3, 5];
      const m = 5;
      const arr2 = [2, 3, 6, 7, 9];

      console.log(solution(n, m, arr1, arr2));
    </script>
  </body>
</html>
