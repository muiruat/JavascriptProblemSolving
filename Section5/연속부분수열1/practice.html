<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        let l = 0;
        let sum = 0;

        for (let r = 0; r < n; r++) {
          sum += arr[r];

          if (sum === m) {
            answer++;
          }

          while (sum >= m) {
            sum -= arr[l++];

            if (sum === m) {
              answer++;
            }
          }
        }

        return answer;
      }

      const n = 8;
      const m = 6;
      const arr = [1, 2, 1, 3, 1, 1, 1, 2];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
