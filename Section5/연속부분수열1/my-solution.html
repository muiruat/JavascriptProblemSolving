<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        let i = 0;
        let j = 1;
        let temp = arr[0];

        while (i < n && j < n) {
          if (temp < m) {
            temp += arr[j++];
          } else if (temp === m) {
            answer++;
            i++;
            j = i + 1;
            temp = arr[i];
          } else {
            i++;
            j = i + 1;
            temp = arr[i];
          }
        }

        return answer;
      }

      const n = 8;
      const m = 6;
      const arr = [1, 2, 1, 3, 1, 1, 1, 2];

      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
