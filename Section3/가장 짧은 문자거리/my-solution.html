<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, char) {
        let n = str.length;
        let answer = Array.from({ length: n }, () => 0);

        for (let i = 0; i < n; i++) {
          let temp = Number.MAX_SAFE_INTEGER;

          for (let j = 0; j < n; j++) {
            if (str[j] === char && temp > Math.abs(i - j)) {
              temp = Math.abs(i - j);
            }
          }

          answer[i] = temp;
        }

        return answer;
      }

      const str = 'teachermode';
      const char = 'e';

      console.log(solution(str, char));
    </script>
  </body>
</html>
