<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        function DFS(n) {
          if (n >= arr.length) {
            return;
          }

          //   console.log(arr[n]);

          DFS(2 * n + 1);

          //   console.log(arr[n]);

          DFS(2 * n + 2);

          console.log(arr[n]);
        }

        DFS(0);
      }

      const arr = [1, 2, 3, 4, 5, 6, 7];

      solution(arr);
    </script>
  </body>
</html>
