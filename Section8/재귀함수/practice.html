<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        if (n === 0) {
          return;
        }

        solution(n - 1);
        console.log(n);
      }

      const n = 3;

      solution(n);
    </script>
  </body>
