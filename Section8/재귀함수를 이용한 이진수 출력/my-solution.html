<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        if (n === 0) {
          return;
        }

        solution(parseInt(n / 2));
        console.log(n % 2);
      }

      const n = 11;

      solution(n);
    </script>
  </body>
</html>
